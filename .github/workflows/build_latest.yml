name: Build & Draft Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact_name: windows-x64
          - os: ubuntu-latest
            rid: linux-x64
            artifact_name: linux-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: >
          dotnet publish
          -c Release
          -r ${{ matrix.rid }}
          -o publish/${{ matrix.artifact_name }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            publish/${{ matrix.artifact_name }}/**
            !publish/${{ matrix.artifact_name }}/**/*.pdb
            !publish/${{ matrix.artifact_name }}/**/*.dbg

  release:
    name: Create Draft Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            artifacts/**/*
